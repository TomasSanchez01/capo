<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcador de Goles</title>
    <style>
      /* Estilo general */
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #1e3c72, #2a5298);
        color: #ffffff;
        text-align: center;
      }

      /* Contenedor principal */
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      }

      /* Título principal */
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Estilo de los marcadores */
      .score {
        font-size: 2rem;
        margin: 20px 0;
        padding: 10px 0;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        font-weight: bold;
        box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Botón */
      .reset-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: #ffffff;
        background: #e63946;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .reset-button:hover {
        background: #c62828;
      }

      /* Footer */
      footer {
        margin-top: 20px;
        font-size: 14px;
        color: #cccccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Marcador de Goles</h1>
      <div class="score" id="equipo1">Equipo 1: 0</div>
      <div class="score" id="equipo2">Equipo 2: 0</div>
      <button class="reset-button" onclick="resetCounter()">
        Resetear Contadores
      </button>
    </div>

    <footer>
      <p>
        Desarrollado por <strong>Tomas</strong>. Todos los derechos reservados ©
        2025.
      </p>
    </footer>

    <script>
      // Actualiza el marcador cada segundo
      async function fetchGoles() {
        try {
          const response = await fetch('/goles');
          const data = await response.json();
          document.getElementById(
            'equipo1'
          ).innerText = `Equipo 1: ${data.equipo1}`;
          document.getElementById(
            'equipo2'
          ).innerText = `Equipo 2: ${data.equipo2}`;
        } catch (error) {
          console.error('Error al obtener los datos:', error);
        }
      }

      setInterval(fetchGoles, 1000);

      // Enviar comando para resetear contadores
      async function resetCounter() {
        try {
          const response = await fetch('/reset', { method: 'POST' });
          if (response.ok) {
            alert('¡Contadores reseteados correctamente!');
          } else {
            alert('Error al resetear los contadores.');
          }
        } catch (error) {
          console.error('Error al resetear los contadores:', error);
        }
      }
    </script>
  </body>
</html>
